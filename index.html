<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 20/10/2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">20/10</div>
    </header>

    <div class="slider">
        <div class="list">
            <div class="item active">
                <img src="avata.png" >
                <div class="content">
                </div>
            </div>
            <div class="item">
                <img src="stella 1.jpg" >
                <div class="content">
                    <h2>20/10</h2>
                    <p>On this special day, I want to celebrate the incredible woman you are. Happy Women's Day!</p>
                </div>
            </div>

            <div class="item">
                <img src="stella 3.jpg" >
                <div class="content">
                    <h2>Stella </h2>
                </div>
            </div>
            
            <div class="item">
                <img src="stella 2.jpg" >
                <div class="content">
                    
                </div>
            </div>

            <div class="item">
                <img src="stella 4.jpg" >
                <div class="content">
                    
                </div>
            </div>
             
            <div class="item">
                <img src="stella 5.jpg" alt="Kieu Hanh ">
                <div class="content">
                </div>
            </div>

            
        </div>
    </div>

    <div class="arrows">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
    </div>

    <div class="thumbnail">
        <div class="item active">
            <img src="avata.png" alt="Thumbnail 1">
        </div>
        <div class="item">
            <img src="stella 1.jpg" alt="Thumbnail 2">
        </div>
        <div class="item">
            <img src="stella 3.jpg" alt="Thumbnail 2">
        </div>
        <div class="item">
            <img src="stella 2.jpg" alt="Thumbnail 2">
        </div>
        <div class="item">
            <img src="stella 4.jpg" alt="Thumbnail 2">
        </div>
        <div class="item">
            <img src="stella 5.jpg" alt="Thumbnail 2">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
